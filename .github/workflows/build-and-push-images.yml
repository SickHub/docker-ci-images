name: Build and push DinD images to GHCR

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-push-image:
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/dind-images.yml
    with:
      version: "latest"
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
